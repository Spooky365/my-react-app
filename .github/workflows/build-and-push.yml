name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]  # Trigger only on push to main
  workflow_dispatch:       # Allow manual trigger from GitHub UI

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: skoopy365/my-react-app  # 🔁 Change this to your Docker Hub image name

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate timestamp tag
        id: tag
        run: echo "TAG=$(date +%Y%m%d-%H%M%S)" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./my-react-app  # 📁 Adjust if your Dockerfile is in a subfolder
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}

      - name: Output pushed image
        run: echo "Image pushed: ${{ env.IMAGE_NAME }}:${{ env.TAG }}"

