# Name for your GitHub Actions workflow
name: Build and Push Docker Image (Time Tag ONLY Test)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push-time-tag-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- THIS IS THE TEST VERSION ---
      # It has been simplified to ONLY produce the time-based tag.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          #
          # !!! IMPORTANT: CUSTOMIZE THIS LINE !!!
          #
          images: skoopy365/my-react-app

          # This tagging strategy ONLY includes the schedule-based tag.
          tags: |
            type=schedule,pattern={{date 'YYYYMMDD-HHmmss'}}

      # This step remains the same.
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
