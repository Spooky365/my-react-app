name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- THIS IS THE MODIFIED STEP ---
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # IMPORTANT: CHANGE THIS to your Docker Hub username and image name
          images: skoopy365/my-react-app
          
          # This 'tags' block defines our tagging strategy
          tags: |
            # type=schedule pattern={{date 'YYYYMMDD-HHmmss'}}
            # This creates a tag based on the current UTC date and time.
            # Example: 20240222-143000
            type=schedule,pattern={{date 'YYYYMMDD-HHmmss'}}

            # type=ref,event=branch
            # This keeps the 'latest' tag for pushes to the main branch.
            type=ref,event=branch

            # type=sha
            # This also keeps the short git commit hash as a tag, which is very useful for debugging.
            type=sha,prefix=,suffix=,format=short
      # ---------------------------------

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # The tags and labels will be automatically populated from the 'meta' step above
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
